<html>
    <head>
        <title></title>
    </head>
    <body>
        HTML 이미지 태그
        <br>
        <img src="test.jpg">
        <img src="test.jpg" width="300" height="200">
        <img src="test.jpg" width="300" height="200" alt="test image">
        <br>
        <figure>
            <img src="test.jpg">
            <figcaption>테스트</figcaption>
        </figure>

        <br>
        <hr>
        <br>

        HTML : HyperText Markup Language <!-- 노드, 링크, 앵커 -->

        <br>
        <hr>
        <br>

        HTML 링크 태그
        <br>
        <a href="https://www.t1.gg/">앵커 표현을 위한 내용</a>
        <a href="https://www.t1.gg/"><img src="test.jpg"></a>
        <a href="#id">링크 내용</a> <!-- 시작점 앵커의 설정 --> 
        <p id="id">목적지의 내용</p> <!-- 목적지 앵커의 설정 -->

        <br>
        <hr>
        <br>

        HTML 멀티미디어 태그
        <br>
        <audio autoplay loop controls src="파일명">오디오 설명</audio>
        <video controls loop autoplay src="파일명">비디오 설명</video> <!-- YouTube의 경우 iframe으로 사용 가능 -->
    </body>
</html>
